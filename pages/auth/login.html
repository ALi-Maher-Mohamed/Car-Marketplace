<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/pages/auth.css">
    <link rel="stylesheet" href="/css/components/error.css">
    <title>Login</title>
</head>

<body>

    <div class="auth-card" >
        <h3>Log in to your account</h3>
        <p>Welcome back! Please enter your details to access your saved cars</p>

        <form id="loginForm" novalidate>
            <div id="formError" class="form-error"></div>

            <div>
                <label for="email">Email address</label>
                <input type="email" id="email" name="email" placeholder="name@company.com" >
            </div>

            <div>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="••••••••" >
            </div>

            <div class="form-options">
                <div>
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Remember me</label>
                </div>
                <a href="/auth/forgot-password.html">Forgot password?</a>
            </div>

            <button type="submit">Sign in</button>

            <div class="social-login">
                <p>Or sign in with</p>
                <button type="button">Google</button>
                <button type="button">Facebook</button>
            </div>
        </form>

        <p>
            Don't have an account?
            <a href="/pages/auth/register.html">Sign up for free</a>
        </p>
    </div>

    <script src="/js/pages/login.js" defer></script>
    <script src="/js/components/error.js" defer></script>
</body>

</html>
